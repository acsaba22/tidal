<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Forces Visualization</title>
    <link rel="icon" href="data:,">`
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            font-size: 12px;
            z-index: 100;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            margin-bottom: 2px;
            text-align: center;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .value-display {
            color: #aaa;
            font-size: 10px;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 10px;
            margin: 0;
        }
        .radio-group input[type="radio"] {
            margin-right: 2px;
        }
        .metrics {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            font-size: 12px;
            font-family: monospace;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="metrics">
        <div>rmsX-rmsY: <span id="shapeMetric">0.00e+0</span></div>
    </div>
    <div class="controls" id="controls-container">
        <div class="control-group">
            <div class="radio-group">
                <label><input type="radio" name="pointing" value="M" id="pointingMoonOnly"> M</label>
                <label><input type="radio" name="pointing" value="C" id="pointingCentrifugalOnly"> C</label>
                <label><input type="radio" name="pointing" value="MC" id="pointingMoonCentrifugal" checked> MC</label>
                <label><input type="radio" name="pointing" value="E" id="pointingEarthOnly"> E</label>
                <label><input type="radio" name="pointing" value="MCE" id="pointingAll"> MCE</label>
                <label><input type="checkbox" id="sideView"> S</label>
            </div>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
