<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Forces Visualization</title>
    <link rel="icon" href="data:,">`
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-size: 14px;
            z-index: 100;
            display: flex;
            gap: 20px;
        }
        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            margin-bottom: 5px;
            text-align: center;
        }
        .control-group input[type="range"] {
            width: 100%;
        }
        .value-display {
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="moonGravity">Moon Gravity: <span id="moonGravityValue" class="value-display">0.012</span></label>
            <input type="range" id="moonGravity" min="0" max="10" step="1" value="5">
        </div>
        <div class="control-group">
            <label for="moonDistance">Moon Distance: <span id="moonDistanceValue" class="value-display">60</span></label>
            <input type="range" id="moonDistance" min="0" max="10" step="1" value="5">
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
